<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Blog - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="images/logo-transparent.png" alt="Post Blog Logo" width="50" height="50" class="me-2">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLinks">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end text-center" id="navbarLinks">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="Pages/blog-index.html">Pages</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Section -->
  <section class="container mt-5">
    <h2 class="text-center mb-4">Login</h2>
    <div class="d-flex justify-content-center">
      <form id="login-form" class="auth-box w-100">
        <div class="mb-3">
          <label for="login-username" class="form-label">Username</label>
          <input type="text" class="form-control normal-font" id="login-username" required>
        </div>
        <div class="mb-3">
          <label for="login-password" class="form-label">Password</label>
          <input type="password" class="form-control normal-font" id="login-password" required>
        </div>
        <div id="login-msg" class="mb-3 text-center fw-semibold"></div>
        <button type="submit" class="btn btn-success w-100">Login</button>
        <p class="text-center mt-3">New user?
          <a href="register.html">Register here</a>
        </p>
      </form>
    </div>
  </section>

  <script src="login.js"></script>
</body>
</html>
